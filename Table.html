<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr,td{
            
            border: 1px;
            border-style: solid;
            border-collapse: collapse;
            text-align: center;

            

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
            <td colspan="2">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>
            <td>G</td>  
            <td>H</td>  
            
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td rowspan="3">K</td>   
            
        </tr>
        <tr>
            <td>L</td>
            <td rowspan="2">M</td>
            <td>N</td>   
            <td>O</td>   
        </tr>
        <tr>
            <td>P</td>
            <td colspan="2">Q</td>
               
        </tr>
        <tr>
            <td colspan="2" rowspan="2">R</td>
            <td colspan="2" rowspan="3">S</td>   
            <td>T</td> 
        </tr>
        <tr>
            <td>U</td>
        </tr>
        <tr>
            <td>V</td>
            <td>W</td>
            <td>X</td>
        </tr>
        <tr>
            <td colspan="4">Y</td>
            <td>Z</td>
        </tr>
    </table>
        
</body>
</html>
